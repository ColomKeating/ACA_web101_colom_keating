<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dashboard-style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="greeting section">
        <h2 class="greeting-message">Hello! Do this today!</h2>
    </div>
    <div class="to-do section">
        <h2 class="to-do-heading">To Do</h2>
        <ul class="to-do-list">
            <li class="to-do-item"><input type="checkbox"/> Mow the Yard</li>
            <li class="to-do-item"><input type="checkbox"/> Wash Dishes</li>
            <li class="to-do-item"><input type="checkbox"/> Walk the Dog</li>
            <li class="to-do-item"><input type="checkbox"/> Practice Coding</li>
        </ul>
    
    </div>
    <div class="date-and-time section">
        <h3 class="date-heading">Date</h3>
        <p class="date">09/01/2019</p>
        <h3 class="clock-heading">Clock</h3>
        <p class="clock">12:01 am</p>
    </div>
    <div class="calculator section">
        <h2 class="calculator-heading">Calculator</h2>
        <div class="calculator-grid">
            <div class="number-buttons">
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button> 
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="row">
                    <button>.</button>
                    <button>0</button>
                    <button>=</button> 
                </div>
            </div>
            <div class="function-buttons">
                <button>C</button>
                <button>+</button>
                <button>ร</button>
                <button>รท</button>
                <button>-</button>
            </div>
        </div>
       
    </div>
    
</body>
</html>
